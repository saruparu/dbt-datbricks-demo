name: dbt CI Pipeline

on:
  pull_request:
    branches: [main]

env:
  DBT_DATABRICKS_HOST: ${{ secrets.DBT_DATABRICKS_HOST }}
  DBT_DATABRICKS_HTTP_PATH: ${{ secrets.DBT_DATABRICKS_HTTP_PATH }}
  DBT_DATABRICKS_TOKEN: ${{ secrets.DBT_DATABRICKS_TOKEN }}

jobs:
  dbt-ci:
    name: dbt Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt
        run: |
          pip install dbt-databricks

      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          cp profiles.yml.template ~/.dbt/profiles.yml

      - name: Install dbt packages
        run: dbt deps

      - name: Seed test data
        run: dbt seed --target dev

      - name: Run all models
        run: dbt run --target dev

      - name: Run tests
        run: dbt test --target dev

      - name: Generate documentation
        run: dbt docs generate
